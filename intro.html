<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>LocaPulse - Find Lost Items</title>
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
<style>
    body {
        font-family: 'Roboto', sans-serif;
        background: linear-gradient(to bottom right, #ffffff, #aaffaa); /* White-green gradient background */
        margin: 0;
        padding: 0;
    }

    .container {
        max-width: 1200px;
        width: 80%;
        margin: 100px auto;
        padding: 40px;
        background-color: rgba(255, 255, 255, 0.9); /* Semi-transparent white background */
        border-radius: 20px;
        box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
        text-align: center;
        animation: slideIn 1s ease forwards;
    }

    @keyframes slideIn {
        0% {
            transform: translateY(-100%);
        }
        100% {
            transform: translateY(0);
        }
    }

    h1 {
        font-size: 72px;
        margin-bottom: 40px;
        color: #28a745; /* Green color for website name */
    }

    p {
        font-size: 28px;
        margin-bottom: 40px;
        color: #333;
        opacity: 0;
        animation: fadeIn 1.5s ease forwards;
    }

    @keyframes fadeIn {
        0% {
            opacity: 0;
        }
        100% {
            opacity: 1;
        }
    }

    .btn {
        padding: 20px 40px;
        font-size: 28px;
        background-color: #28a745; /* Green color for buttons */
        color: #fff;
        border: none;
        border-radius: 8px;
        cursor: pointer;
        transition: background-color 0.3s;
        animation: btnScale 0.3s;
        margin: 10px; /* Added margin between buttons */
    }

    .btn:hover {
        background-color: #218838; /* Darker green color on hover */
    }

    .btn:active {
        animation: btnClick 0.1s;
    }

    @keyframes btnScale {
        0% {
            transform: scale(1);
        }
        50% {
            transform: scale(1.1);
        }
        100% {
            transform: scale(1);
        }
    }

    @keyframes btnClick {
        0% {
            transform: scale(1);
        }
        100% {
            transform: scale(0.9);
        }
    }
</style>
</head>

<div class="container">

    <p>Lost no more, found for sure! Start your search journey today.</p>
    <button class="btn" onclick="createAccount()">Create New Account</button>
    <br>
    <button class="btn" onclick="login()">Join Now</button>
</div>

<script>
    function createAccount() {
        // Redirect to create account page
        window.location.href = "create_account.html";
    }

    function login() {
        // Redirect to login page
        window.location.href = "login.html";
    }
</script>

</body>
</html>
