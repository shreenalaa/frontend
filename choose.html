<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Choose What You Need - LocaPulse</title>
<link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:wght@400;700&display=swap" rel="stylesheet">
<style>
    body {
        font-family: 'Roboto Condensed', sans-serif;
        background: linear-gradient(to bottom right, #ffffff, #aaffaa); /* White-green gradient background */
        margin: 0;
        padding: 0;
    }

    .container {
        max-width: 1200px;
        width: 80%;
        margin: 100px auto;
        padding: 40px;
        background-color: rgba(255, 255, 255, 0.9); /* Semi-transparent white background */
        border-radius: 20px;
        box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
        text-align: center;
        animation: slideIn 1s ease forwards;
    }

    @keyframes slideIn {
        0% {
            transform: translateY(-100%);
        }
        100% {
            transform: translateY(0);
        }
    }

    h1 {
        font-size: 72px;
        margin-bottom: 40px;
        color: #28a745; /* Green color for website name */
    }

    .btn {
        padding: 20px 40px;
        font-size: 28px;
        background-color: #28a745; /* Green color for buttons */
        color: #fff;
        border: none;
        border-radius: 8px;
        cursor: pointer;
        transition: background-color 0.3s;
        margin: 20px 10px; /* Added more distance between buttons */
    }

    .btn:hover {
        background-color: #218838; /* Darker green color on hover */
    }

    .btn:active {
        animation: btnClick 0.1s;
    }

    @keyframes btnClick {
        0% {
            transform: scale(1);
        }
        100% {
            transform: scale(0.9);
        }
    }
</style>
</head>
<body>

<div class="container">
    <h1>Choose What You Need</h1>
    <button class="btn" onclick="goToLost()">Lost</button>
    <button class="btn" onclick="goToFound()">Found</button>
</div>

<script>
    function goToLost() {
        // Redirect to "lost" page
        window.location.href = "lost.html";
    }

    function goToFound() {
        // Redirect to "found" page
        window.location.href = "found.html";
    }
</script>

</body>
</html>
