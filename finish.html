<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Page Title</title>
<link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:wght@400;700&display=swap" rel="stylesheet">
<style>
    body {
        font-family: 'Roboto Condensed', sans-serif;
        background: linear-gradient(to bottom right, #ffffff, #aaffaa); /* White-green gradient background */
        margin: 0;
        padding: 0;
    }

    .container {
        max-width: 1200px;
        width: 80%;
        margin: 100px auto;
        padding: 40px;
        background-color: rgba(255, 255, 255, 0.9); /* Semi-transparent white background */
        border-radius: 20px;
        box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
        text-align: center;
        animation: slideIn 1s ease forwards;
    }

    @keyframes slideIn {
        0% {
            transform: translateY(-100%);
        }
        100% {
            transform: translateY(0);
        }
    }

    h1 {
        font-size: 72px;
        margin-bottom: 40px;
        color: #28a745; /* Green color for website name */
    }

    .text {
        font-size: 28px;
        color: #333;
    }
</style>
</head>
<body>

<div class="container">
    <h1>Uploaded successfully ✔✔ </h1>
    <h2>You will be notified if it is found ❤</h2>
    <div class="text"></div>
</div>

</body>
</html>
